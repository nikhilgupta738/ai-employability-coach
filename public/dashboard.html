<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | AI Coach</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="img/favicon.jpg" />
  </head>
  <body>
    <header>
      <h1 id="welcomeText">ðŸ‘‹</h1>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="#">Resume</a>
        <button id="logoutBtn" class="btn">Logout</button>
      </nav>
    </header>

    <main>
      <div id="interviewContainer">
        <h2>Interview Session</h2>
        <div id="questionDisplay">
          <p id="currentQuestion">Click "Start Interview" to begin.</p>
          <p id="progressIndicator"></p>
        </div>
        <textarea
          id="answerInput"
          placeholder="Type your answer here..."
          rows="6"
        ></textarea>
        <button id="startInterviewBtn" class="btn">Start Interview</button>
        <button id="nextQuestionBtn" class="btn" style="display: none">
          Next Question
        </button>
        <div id="feedback-area"></div>

        <button id="startNewI" class="btn" style="display: none">
          Start New Interview
        </button>

        <div id="loading-spinner" style="display: none">
          <div class="spinner"></div>
        </div>
        <div class="progress-bar-container" style="display: none">
          <div id="progress-bar" class="progress-bar"></div>
        </div>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
