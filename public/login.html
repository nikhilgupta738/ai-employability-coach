<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | AI Coach</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="login-box">
        <h2 id="formTitle">Login</h2>
        <form id="authForm">
          <input type="text" id="name" placeholder="Name" />
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <p id="toggleForm">New here? <a href="#">Sign Up</a></p>
      </div>
    </main>

    <script>
      const form = document.getElementById("authForm");
      const nameInput = document.getElementById("name");
      const toggleLink = document.getElementById("toggleForm");
      const formTitle = document.getElementById("formTitle");

      let isLogin = true; // State variable to track form type

      // Toggle between login and sign-up
      toggleLink.addEventListener("click", (e) => {
        e.preventDefault();
        isLogin = !isLogin;
        if (isLogin) {
          formTitle.textContent = "Login";
          nameInput.style.display = "none"; // Hide name input for login
          form.querySelector("button").textContent = "Login";
          toggleLink.innerHTML = 'New here? <a href="#">Sign Up</a>';
        } else {
          formTitle.textContent = "Sign Up";
          nameInput.style.display = "block"; // Show name input for sign-up
          form.querySelector("button").textContent = "Sign Up";
          toggleLink.innerHTML =
            'Already have an account? <a href="#">Login</a>';
        }
      });

      // Initially hide name input
      nameInput.style.display = "none";

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const name = document.getElementById("name").value;

        const data = isLogin ? { email, password } : { name, email, password };
        const url = isLogin
          ? "http://localhost:5000/api/auth/login"
          : "http://localhost:5000/api/auth/register";

        try {
          const response = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          const result = await response.json();

          if (response.ok) {
            alert(result.msg);
            if (isLogin) {
              localStorage.setItem("user", JSON.stringify(result.user));
              window.location.href = "dashboard.html";
            } else {
              // After successful sign-up, switch to login form
              isLogin = true;
              formTitle.textContent = "Login";
              nameInput.style.display = "none";
              form.querySelector("button").textContent = "Login";
              toggleLink.innerHTML = 'New here? <a href="#">Sign Up</a>';
            }
          } else {
            alert(`Error: ${result.msg}`);
          }
        } catch (error) {
          console.error("Fetch error:", error);
          alert("Could not connect to the server.");
        }
      });
    </script>
  </body>
</html>
